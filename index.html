<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon link and font family  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="navbar flex " id="navbar">
                <div class="left-nav flex">
                        <ul class="flex menu">
                            <li>Home</li>
                            <li>TV Shows</li>
                            <li>Movies</li>
                            <li>New & Popular</li>
                            <li>My List</li>
                        </ul>
                    </div>
                    <div class="right-nav flex">
                        <span class="fa fa-search fa" area-hidden="true">
                            <p class="p">Children</p>
                        </span>
                        
                        <span class="fa fa-bell-o fa" area-hidden="true"> <i class="fa-regular fa-bell"></i></span>
                        <img src="/icon.png" alt="">
                        <span class ="fa fa-caret-down fa "area-hidden="true"></span>
                    </div>
                </div>

                <span class="togglebtn" onclick="toggle()">&#9776;</span>
            </div>

            <div class="inner">
                <div class="banner flex">
                    <h3>Marvel's Studio's </h3>
                    <h1>Avengers : Endgame</h1>
                    <div class="banner-button flex">
                       <button class="btn"><span class="fa fa-play play  "aria-hidden="true"></span>Play</button>
                       <button class=" btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                    </div>
                </div>
                <div class="carousel">
                    <h3> New Release</h3>
                    <div class="carousel-slider">
                        <div class="carousel-list">
                            <div class="carousel-item">
                                <img src="/ant man.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/avenger.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/dr..jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/gog.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/loki.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/shangchi.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/the.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/gog.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="/infinity.jpg" alt="">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
<div class="video-container">
    <div class="color-overplay"></div>
        <video autoplay loop muted >
            <source src="video.mp4">
        </video>
    </div>



</body>
</html>
